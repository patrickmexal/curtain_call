<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Curtain Call</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Meddon" rel="stylesheet">
    <!-- JQuery CDN -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
    <!-- Font Awesome CSS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- File CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- the trigger -->
    <div class="row" id="header">
        <h1 style="color:white" id="header"><i class="fas fa-chess-knight"></i>Tonberry</h1>
    </div>
    <div class="curtain-menu-button" data-curtain-menu-button>
        <div class="curtain-menu-button-toggle">
            <div class="bar1"></div>
            <div class="bar2"></div>
        </div>
    </div>
    <!-- the menu  -->
    <div class="curtain-menu">
        <div class="curtain"></div>
        <div class="curtain"></div>
        <div class="curtain"></div>
        <div class="curtain-menu-wrapper">
            <ul class="curtain-menu-list menu vertical">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Work</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
    <div class="translucent-form-overlay">
        <form>
            <h3>Find Your Enemy</h3>
            <div class="row columns">
                <label>Keyword
                    <input type="text" name="keyword" placeholder="Any">
                </label>
            </div>
            <div class="row columns">
                <label>Adversary Name
                    <input type="text" name="keyword" placeholder="Adversary">
                </label>
            </div>
            <div class="row columns">
                <label>Enemy Skill Level
                    <select name="status" type="text">
                        <option>Select</option>
                        <option value="Easy">Easy</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Hard">Hard</option>
                    </select>
                </label>
            </div>
            <div class="row columns">
                <label>Game of Origin
                    <input type="text" name="location" placeholder="Game">
                </label>
            </div>
            <button type="button" class="primary button expanded search-button">
                Search
            </button>
        </form>
    </div>
    <!-- Foundation JS -->
    <script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>
    <!-- File JS -->
    <script type="text/javascript" src="javascript.js"></script>
</body>

</html>
